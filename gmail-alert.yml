alertmanagerFiles:
  alertmanager.yml: 
    global:
      resolve_timeout: 1m

    receivers:
    - name: 'gmail-notifications'
      email_configs:
      - to: example@gmail.com 
        from: prasanna.v+sre@gmail.com 
        smarthost: smtp.gmail.com:587
        auth_username: prasanna.v+sre@gmail.com 
        auth_identity: prasanna.v+sre@gmail.com 
        auth_password: dontwanttoshare 
        send_resolved: true
        headers:
          subject: " Prometheus -  Alert  "
        text: "{{ range .Alerts }} Hi, \n{{ .Annotations.summary }}  \n {{ .Annotations.description }} {{end}} "

    route:
      group_wait: 10s
